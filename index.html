<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تقرير نافس الأسبوعي</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
font-family:'Cairo',sans-serif;
background:#f1f5f9;
padding:20px;
}
.box{
background:white;
max-width:800px;
margin:auto;
padding:20px;
border-radius:8px;
}
input, textarea{
width:100%;
margin:6px 0;
padding:6px;
}
button{
background:#0f172a;
color:white;
border:none;
padding:10px 20px;
cursor:pointer;
}
</style>
</head>

<body>

<div id="report" class="box">
<h2>التقرير الأسبوعي لمهارات نافس</h2>

<label>الأسبوع</label>
<input type="text">

<label>المادة / المعلم</label>
<input type="text">

<label>المهارة المستهدفة</label>
<input type="text">

<label>أهداف الأسبوع</label>
<textarea rows="3"></textarea>

<label>ملاحظات عامة</label>
<textarea rows="4"></textarea>
</div>

<br>
<button onclick="makePDF()">إصدار PDF</button>

<script>
function makePDF(){
html2pdf().from(document.getElementById('report')).save('تقرير_نافس.pdf');
}
</script>

</body>
</html>
